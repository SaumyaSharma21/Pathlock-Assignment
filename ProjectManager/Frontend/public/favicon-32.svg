<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="pmGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#101859;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#046FA9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background - less padding for larger appearance -->
  <rect x="1" y="1" width="30" height="30" rx="7" ry="7" fill="url(#pmGradientSmall)" />
  
  <!-- PM Text - slightly larger -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PM</text>
</svg>